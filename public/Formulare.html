<script>
const form = document.querySelector('form');
const overlay = document.getElementById('overlay');
const ripple = document.getElementById('circle-effect');
const popup = document.getElementById('last-warning-popup');
const checkupSound = document.getElementById('checkup-sound');
const submitSound = document.getElementById('submit-sound');

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const btn = form.querySelector('button[type="submit"]');
  const rect = btn.getBoundingClientRect();
  const clickX = rect.left + rect.width / 2;
  const clickY = rect.top + rect.height / 2;

  overlay.style.display = 'block';
  overlay.style.pointerEvents = 'auto';

  ripple.style.setProperty('--click-x', clickX + 'px');
  ripple.style.setProperty('--click-y', clickY + 'px');
  ripple.classList.remove('active');

  requestAnimationFrame(() => {
    ripple.classList.add('active');
  });

  setTimeout(() => {
    popup.style.display = 'block';
    popup.style.opacity = '0';
    requestAnimationFrame(() => popup.style.opacity = '1');
    checkupSound.play();
  }, 1800);

  document.getElementById('cancel-submit').onclick = () => {
    overlay.style.display = 'none';
    popup.style.display = 'none';
    ripple.classList.remove('active');
    checkupSound.pause();
    checkupSound.currentTime = 0;
  };

  document.getElementById('confirm-submit').onclick = async () => {
    checkupSound.pause();
    checkupSound.currentTime = 0;
    submitSound.play();

    const formData = {};
    const allInputs = form.querySelectorAll('input, textarea, select');
    allInputs.forEach(input => {
      if(input.name) formData[input.name] = input.value || '';
    });

    const activeJobSection = document.querySelector('.job-questions:not([style*="display: none"])');
    if(activeJobSection) {
      const nameField = activeJobSection.querySelector('input[name="name"]');
      if(nameField) formData.name = nameField.value || '';
    }

    const jobSelectEl = document.querySelector('select[name="job"]');
    formData.job = jobSelectEl ? jobSelectEl.options[jobSelectEl.selectedIndex].text : '';

    try {
      const response = await fetch('/bewerbung', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });
      if(!response.ok) throw new Error('Server antwortet nicht mit 200');
    } catch(e) {
      console.error('Fehler beim Bewerben', e);
    }

    const blackOverlay = document.createElement('div');
    blackOverlay.style.position='fixed';
    blackOverlay.style.top='0';
    blackOverlay.style.left='0';
    blackOverlay.style.width='100vw';
    blackOverlay.style.height='100vh';
    blackOverlay.style.backgroundColor='rgba(0,0,0,0)';
    blackOverlay.style.transition='background-color 1s ease-in';
    blackOverlay.style.zIndex='10001';
    document.body.appendChild(blackOverlay);
    requestAnimationFrame(()=> blackOverlay.style.backgroundColor='#000');

    submitSound.onended = ()=> window.location.href='Formularerfolg.html';
  };
});
</script>
