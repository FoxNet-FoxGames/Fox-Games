<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FoxNet Login</title>

<style>
body {display:flex; justify-content:center; align-items:center;height:100vh; background-color:#121212; color:#fff; margin:0; font-family:Arial, sans-serif;position:relative; user-select:none}
.container { text-align:center; z-index:2; }input[type="text"], input[type="password"] {padding:15px; font-size:18px; border:2px solid #fff; border-radius:10px;background:#222; color:#fff; width:300px; box-shadow:0 0 20px rgba(0,0,0,0.5);text-align:center; outline:none; display:block; margin:10px auto}
input::placeholder { color:#666}
input:focus { border-color:#ff4444; box-shadow:0 0 10px #ff4444;}
button {margin-top:20px; padding:15px 30px; font-size:18px; border:none; background:#333; color:#fff;cursor:pointer; border-radius:10px; box-shadow:0 0 15px rgba(255,0,0,0.7); transition:all 0.3s ease;display:block; margin-left:auto; margin-right:auto}
button:hover { background:#ff0000; box-shadow:0 0 25px rgba(255,0,0,1)}
button:active { background:#990000; box-shadow:0 0 30px rgba(255,0,0,1)}
.vignette {position:absolute; top:0; left:0; width:100%; height:100%;background:radial-gradient(circle,transparent,rgba(0,0,0,0.8),rgba(0,0,0,1));pointer-events:none; z-index:1}
</style>

</head>
<body>
<div class="vignette"></div><div class="container"><form id="loginForm" method="POST" action="/verify-password">
<input type="text" id="username" name="username" placeholder="Benutzername" required />
<input type="password" id="password" name="password" placeholder="Passwort" required />
<button type="submit">Login</button>
</form>
</div>

<script>
usernameInput.addEventListener("keyup", e => { if(e.key==="Enter") form.requestSubmit(); });
passwordInput.addEventListener("keyup", e => { if(e.key==="Enter") form.requestSubmit(); });
</script>

</body></html>
