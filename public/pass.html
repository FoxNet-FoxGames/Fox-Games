<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoxNet Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      font-family: Arial, sans-serif;
      position: relative;
      user-select: none;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    input[type="password"] {
      padding: 15px;
      font-size: 18px;
      border: 2px solid #ffffff;
      border-radius: 10px;
      background-color: #222;
      color: #fff;
      width: 300px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      outline: none;
    }

    input[type="password"]::placeholder {
      color: #666;
    }

    input[type="password"]:focus {
      border-color: #ff4444;
      box-shadow: 0 0 10px #ff4444;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff0000;
      box-shadow: 0 0 25px rgba(255, 0, 0, 1);
    }

    button:active {
      background-color: #990000;
      box-shadow: 0 0 30px rgba(255, 0, 0, 1);
    }

    .vignette {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, transparent, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 1));
      pointer-events: none;
      z-index: 1;
    }

    .flash-red .vignette {
      background-color: rgba(255, 0, 0, 0.4);
    }

    .flash-green .vignette {
      background-color: rgba(0, 255, 0, 0.4);
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    .hidden {
      display: none;
    }

    #correctMessage {
      font-size: 24px;
      color: #00ff00;
      transition: opacity 2s ease;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="vignette"></div>

  <div class="container">
    <form id="passwordForm" method="POST" action="/verify-password">
      <input id="password" type="password" name="password" required/>
      <button type="submit">Senden</button>
    </form>

    <div id="correctMessage" class="hidden">
      <h1>Willkommen Admin</h1>
    </div>
  </div>

  <script>
    const form = document.getElementById("passwordForm");
    const passwordInput = document.getElementById("password");

    passwordInput.addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        form.requestSubmit();
      }
    });

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const formData = new FormData(form);

    fetch('/verify-password', {
      method: 'POST',
      body: formData
    })
      .then(response => {
        if (response.redirected) {
        window.location.href = response.url;
      } else {
        throw new Error("Zugriff verweigert");
      }
    })
      .catch(() => {
        document.body.classList.add("flash-red");
        passwordInput.classList.add("shake");
        setTimeout(() => {
          document.body.classList.remove("flash-red");
          passwordInput.classList.remove("shake");
        }, 500);
      });
    });
  </script>
</body>
</html>
